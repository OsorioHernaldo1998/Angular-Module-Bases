<h4> Listado </h4>

<ul class="list-group">
  <li *ngFor=" let character of charactersList; let i = index;
  let primero = first;
  let ultimo = last"
  class="list-group-item"
  [ngClass]="{
    'list-group-item-primary': primero,
   'list-group-item-dark': ultimo}">

    <div class="d-flex justify-content-between aling-items-center">

      <span>{{character.name}} </span>

      <span class="fw-bold"> Power: {{character.power}}

       <!-- <ng-template #isfirst class="text-primary"> Primero  </ng-template>

        <ng-template #islast class="text-danger"> Ultimo  </ng-template>


        <ng-container *ngIf="primero" class="col">

          <ng-container *ngTemplateOutlet="isfirst"></ng-container>

        </ng-container>

        <ng-container *ngIf="ultimo" class="col">

            <ng-container *ngTemplateOutlet="islast"></ng-container>

        </ng-container> -->

      </span>


    <button class="btn btn-danger" (click)="emitDeleteCharacter(character.id)"> X </button>

    </div>

  </li>

</ul>
