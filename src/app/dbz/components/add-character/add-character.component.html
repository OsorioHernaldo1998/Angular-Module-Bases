<form class="row" (ngSubmit)="emitCharacter()">

  <h4>
    Agregar Personaje
  </h4>

  <input type="text"
  class="form-control mb-2"
  [(ngModel)]="character.name"
  name="nameform"
  placeholder="Nombre">

  <input type="number"
  class="form-control mb-2"
  [(ngModel)]="character.power"
  name="powerform"
  placeholder="Poder">

  <button type="submit"
   class="btn btn-primary"
   >Agregar</button>


 </form>
